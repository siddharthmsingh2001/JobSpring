<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <title>Dashboard</title>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    </head>
    <body>
        <header class="navbar navbar-expand-lg navbar-dark">
            <label class="mt-2 ms-5 font-weight-bold h5">
                <a th:href="@{/recruiter-dashboard}">JobSpring</a>
                <span class="logo_com font-weight-bold h5" style="color: white" >.com</span>
            </label>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recruiter-dashboard/add-job-post}"><i class="fa-solid fa-file-circle-plus"></i>Post New Job</a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{/recruiter-dashboard}"> <i class="fa-solid fa-eye"></i>View Your Jobs</a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{/recruiter-dashboard/profile}"> <i class="fa-solid fa-pencil"></i>Edit Account</a>
                    </li>
                </ul>
                <img
                        class="rounded-circle me-3"
                        height="50px"
                        width="50x"
                        th:src="@{${recruiterProfileDto.profilePhotoUrl}}"
                />
                <label th:if="${recruiterProfileDto.firstName != null && recruiterProfileDto.lastName != null}"
                       th:text="${recruiterProfileDto.firstName+' '+recruiterProfileDto.lastName}"
                       class="nav-item nav-link px-2 me-3">
                </label>

                <label th:unless="${recruiterProfileDto.firstName != null && recruiterProfileDto.lastName != null}" th:text="${username}"
                       class="nav-item nav-link px-2 me-3">
                </label>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="myBtn-light me-5">Logout</button>
                </form>
            </div>
        </header>
        <section>
            <article>
                <div class="box">
                    <h1 class="primary-title">Recruiter Dashboard</h1>
                </div>
                <th:block th:each="jobPostActivityDto : ${jobPosts}">
                    <div class="box mt-3">
                        <a th:href="@{/recruiter-dashboard/view-job-post/{id}(id=${jobPostActivityDto.id})}" style="text-decoration: none; color: black">
                            <div class="row">
                                <!-- Job Title -->
                                <div class="col-md-4">
                                    <label class="job-title text-left">
                                        [[${jobPostActivityDto.jobTitle}]]
                                    </label>
                                </div>

                                <!-- Job Location -->
                                <div class="col-md-4 text-center">
                                    <label th:text="${jobPostActivityDto.jobLocationDto.city + ', ' + jobPostActivityDto.jobLocationDto.state}">City, State</label>
                                </div>

                                <!-- Company Name -->
                                <div class="col-md-4 text-right">
                                    <label th:text="${jobPostActivityDto.jobCompanyDto.name}">Recruiter Company Name</label>
                                </div>
                            </div>
                        </a>
                    </div>
                </th:block>
            </article>
        </section>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
    </body>
</html>
